<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/07projects/index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
    </nav>
    
    <div class="main">
        <div class="overlay">
            <h2>Happy New Year Coming Soon</h2>
            <h3 id="end_date">21 Dec 10:00AM</h3>
            <div class="row">
                <div class="col">
                    <input id="days" type="number" readonly>
                    <label for="">Days</label>
                </div>
                <div class="col">
                    <input id="hours" type="number" readonly>
                    <label for="">Hours</label>
                </div>
                <div class="col">
                    <input id="minutes" type="number" readonly>
                    <label for="">Minutes</label>
                </div>
                <div class="col">
                    <input id="seconds" type="number" readonly>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
