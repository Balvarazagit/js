<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="/07projects/index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
    </nav>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button> <img src="https://cdn-icons-png.flaticon.com/512/160/160050.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="https://cdn-icons-png.flaticon.com/512/4834/4834585.png" alt="Weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png" alt="humidity">
                    <div>
                        <p class="humidity">50%
                            <p>Humidity</p>
                        </p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://static.vecteezy.com/system/resources/previews/024/293/177/non_2x/line-art-illustration-of-wind-flat-icon-vector.jpg"
        alt="wind">
                    <div>
                        <p class="wind">15 KM/H
                            <p>Wind Speed</p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
